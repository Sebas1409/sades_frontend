<titulo-modal [titulo]="_titulo"></titulo-modal>

<form (ngSubmit)="validar_accion()">

  <div class="row">
    <div class="col-md-5">
      <upload-image [url_imagen]="item.imagen" (guardado)="imagen_subida($event)"></upload-image>
    </div>
    <div class="col-md-7">
      <div class='form-group'>
        <label class='control-label' for='tfecha'>Fecha*:</label>
        <input type='date' [ngClass]="{'is-invalid': tfecha.invalid}" class='form-control' required
          [formControl]='tfecha' name='inp_tfecha' [(ngModel)]='item.fecha' placeholder='Ingrese Fecha'>
      </div>

      <div class='form-group'>
        <label class='control-label' for='tobservaciones'>Observaciones*:</label>
        <textarea class='form-control' rows="2" name='inp_tobservaciones' [(ngModel)]='item.observaciones'
          placeholder='Ingrese Observaciones'></textarea>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-success mr-1" *ngIf="tfecha.valid && item.imagen"
    [disabled]="_guardando">Guardar</button>
  <button type="button" class="btn btn-danger" (click)="cerrar_ventana(false)">Cancelar</button>
</form>
