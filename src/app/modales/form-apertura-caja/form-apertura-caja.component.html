<titulo-modal [titulo]="_titulo"></titulo-modal>

<form (ngSubmit)="validar_accion()">

  <div class='form-group'>
    <label class='control-label' for='tmonto'>Monto de Apertura*:</label>
    <input type='number' [ngClass]="{'is-invalid': tmonto.invalid}" class='form-control' required [formControl]='tmonto'
      name='inp_tmonto' [(ngModel)]='item.monto_apertura' placeholder='Ingrese Monto de Apertura'>
  </div>

  <button type="submit" class="btn btn-success mr-1" *ngIf="tmonto.valid" [disabled]="_guardando">Guardar</button>
  <button type="button" class="btn btn-danger" (click)="cerrar_ventana(false)">Cancelar</button>
</form>
