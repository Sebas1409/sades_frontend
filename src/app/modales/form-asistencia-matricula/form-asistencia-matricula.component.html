<titulo-modal [titulo]="_titulo"></titulo-modal>

<form (ngSubmit)="validar_accion()">

  <div class="row">
    <div class="col-md-6">
      <div class='form-group'>
        <label class='control-label' for='tfecha'>Fecha*:</label>
        <input type='date' [ngClass]="{'is-invalid': tfecha.invalid}" class='form-control' required
          [formControl]='tfecha' name='inp_tfecha' [(ngModel)]='item.fingreso' placeholder='Ingrese Fecha'>
      </div>
    </div>
    <div class="col-md-6">
      <div class='form-group'>
        <label class='control-label' for='thora'>Hora*:</label>
        <input type='time' [ngClass]="{'is-invalid': thora.invalid}" class='form-control' required [formControl]='thora'
          name='inp_thora' [(ngModel)]='item.hingreso' placeholder='Ingrese Hora'>
      </div>
    </div>
  </div>

  <div class='form-group'>
    <label class='control-label' for='tobservaciones'>Observaciones*:</label>
    <textarea class='form-control' name='inp_tobservaciones' [(ngModel)]='item.observaciones'
      placeholder='Ingrese Observaciones'></textarea>
  </div>

  <button type="submit" class="btn btn-success mr-1" *ngIf="tfecha.valid && thora.valid"
    [disabled]="_guardando">Guardar</button>
  <button type="button" class="btn btn-danger" (click)="cerrar_ventana(false)">Cancelar</button>
</form>
