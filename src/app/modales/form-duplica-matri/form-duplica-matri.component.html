<titulo-modal [titulo]="_titulo"></titulo-modal>

<form (ngSubmit)="validar_accion()">
  <div class="alert alert-info">
    Se duplicar√° todos los datos de la matricula, con una nueva fecha de inicio.
  </div>

  <div class='form-group'>
    <label class='control-label' for='tfecha'>Fecha Inicio*:</label>
    <input type='date' [ngClass]="{'is-invalid': tfecha.invalid}" class='form-control' required [formControl]='tfecha'
      name='inp_tfecha' [(ngModel)]='item.fmatricula' placeholder='Ingrese Fecha Inicio'>
  </div>

  <button type="submit" class="btn btn-success mr-1" *ngIf="tfecha.valid" [disabled]="_guardando">Guardar</button>
  <button type="button" class="btn btn-danger" (click)="cerrar_ventana(false)">Cancelar</button>
</form>
