<ngx-loading-bar></ngx-loading-bar>

<div class="wrapper-login" [ngClass]="{'bg-amarillo': tarea.value == 1, 'bg-rosado': tarea.value == 2}">
  <div class="login-form">
    <form (ngSubmit)="buscar_usuario()">
      <div class='form-group'>
        <label class='control-label' for='tarea'>Ingresar como*:</label>
        <select class='form-control' [ngClass]="{'is-invalid': tarea.invalid}" name='inp_tarea'
          [(ngModel)]='login.idarea' [formControl]='tarea'>
          <option value='null' disabled selected>Seleccione Tipo de Usuario</option>
          <option *ngFor='let opt of listado_areas' [value]='opt.idarea'>{{opt.nombre | uppercase}}</option>
        </select>
      </div>
      <div class='form-group'>
        <label for='username'>Usuario:</label>
        <input type='text' name='username' [ngClass]="{'is-invalid': tusuario.invalid}" [(ngModel)]='login.usuario'
          [formControl]="tusuario" class='form-control' placeholder='Ingrese username:'>
      </div>
      <div class='form-group'>
        <label class='control-label' for='tclave'>Clave de Ingreso*:</label>
        <input type='password' [ngClass]="{'is-invalid': tclave.invalid}" class='form-control' required
          [formControl]='tclave' name='inp_tclave' [(ngModel)]='login.clave' placeholder='Ingrese Clave de Ingreso'>
      </div>
      <div class="text-center">
        <button class="btn btn-success" [disabled]="tusuario.invalid || tclave.invalid || tarea.invalid" type="submit">
          Iniciar Sesi√≥n
        </button>
      </div>
    </form>
  </div>
</div>
